

{% extends 'base.html' %}
{% load staticfiles %}
<!DOCTYPE html>

<html lang="zh-CN">
{% block title %}登录{% endblock %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}


{% block content %}
    <div class="container">
        <div class="col-md-4 col-md-offset-4">
          <form class='form-register' action="/register/" method="post">
              {% csrf_token %}
              <h2 class="text-center">填写下列信息</h2>
              <div class="form-group">
                <label for="name">用户名：</label>
                <input type="text" name='name' class="form-control" id="name" placeholder="Username" autofocus required>
              </div>
              <div class="form-group">
                <label for="pwd">密码：</label>
                <input type="pwd" name='pwd' class="form-control" id="pwd" placeholder="Password" required>
              </div>
              <div class="form-group">
                <label for="email">邮箱：</label>
                <input type="text" name='email' class="form-control" id="email" placeholder="Email" required>
              </div>
               <div class="form-group">
                  <label for="type">用户类型：</label>
                      <div class="form-group">
                          <select id="type" name="type" class="form-control">
                              <option>普通用户</option>
                              <option>管理员</option>
                              <option>开发者用户</option>
                          </select>
                      </div>
              </div>

              <button type="reset" class="btn btn-default pull-left">重置</button>
              <button type="submit" class="btn btn-primary pull-right">提交</button>
          </form>
        </div>
    </div> <!-- /container -->
{% endblock %}
